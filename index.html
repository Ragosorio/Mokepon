<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mokepon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section id="seleccionar-mascota" class="seleccionar-mascota">
        <h1 class="title">¡MOKEPON!</h1>

        <h2 class="subtitulo">Elige tu mascota</h2>

        <div id="contenedorTarjetas" class="grupo-tarjetas">

        </div>

        <button id="seleccionar" class="btn-seleccionar">Seleccionar</button>

        <!-- Hipodoge -> Agua
        Capipepo -> Tierra
        Ratigueya -> Fuego
        Langostelvis -> Agua y Fuego
        Tucapalma -> Agua y Tierra
        Paidos -> Tierra y Fuego -->
        </section>

    <section id="verMapa" class="ver-mapa">
        <h1 class="title title-pequeño">Recorre el mapa</h1>
        <canvas id="mapa" class="mape"></canvas>
        <button class="btns-mapa" 
            onmouseup="detenerMovimiento()" 
            ontouchend="detenerMovimiento()" 
            onmousedown="moverArriba()" 
            ontouchstart="moverArriba()"
            >⬆</button>
        <div class="div-btns-mapas">
            <button class="btns-mapa"
            onmouseup="detenerMovimiento()"
            ontouchend="detenerMovimiento()" 
            onmousedown="moverIzquierda()"
            ontouchstart="moverIzquierda()"
            >⬅</button>
            <button class="btns-mapa"
            onmouseup="detenerMovimiento()"
            ontouchend="detenerMovimiento()" 
            onmousedown="moverAbajo()"
            ontouchstart="moverAbajo()"
            >⬇</button>
            <button class="btns-mapa"
            onmouseup="detenerMovimiento()"
            ontouchend="detenerMovimiento()" 
            onmousedown="moverDerecha()"
            ontouchstart="moverDerecha()"
            >👉</button>
        </div>
    </section>


    <section id="seleccionar-ataque" class="seleccionar-ataques">
        <h1 class="title">¡MOKEPON!</h1>
        
        <h2 class="subtitulo">Elige tu ataque</h2>

        <div id="botonesDeAtaque" class="btns-ataques">
        </div>

        <div id="mensajes" class="mns">
            <p id="resultado">Suerte Crack 😏</p>
            <section id="reiniciar">
                <button id="next" class="btn-reiniciar">Siguiente batalla</button>
            </section>
        </div>

        <div class="ataques">
            <div class="tarjeta-jugador">
                <p id="vidas-jugador" class="vida-de-usuario">0</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>

            <div class="tarjeta-enemigo">
                <p id="vidas-enemigo" class="vida-de-enemigo">0</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>           
        </div>
        
<script src="modificada.js"></script>
</body>
</html>
