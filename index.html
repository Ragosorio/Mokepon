<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mokepon!</title>
</head>
<body>
    <h1>MOKEPON! 💦🔥☘️</h1>

    <section id="seleccionar-mascota">
        <h2>Elige tu mascota</h2>

        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="mascota" id="hipodoge">

        <label for="capipepo">Capipepo</label>
        <input type="radio" name="mascota" id="capipepo">

        <label for="ratigueya">Ratigueya</label>
        <input type="radio" name="mascota" id="ratigueya">

        <!-- Hipodoge -> Agua
        Capipepo -> Tierra
        Ratigueya -> Fuego
        Langostelvis -> Agua y Fuego
        Tucapalma -> Agua y Tierra
        Paidos -> Tierra y Fuego -->
        

        <button id="seleccionar">Seleccionar</button>
    </section>


    <section id="seleccionar-ataque" >
        <h2>Elige tu ataque</h2>

        <p>Tu mascota <span id="mascota-jugador"></span> tiene <span id="vidas-jugador">3</span> vidas</p> 
        <p>La mascota del enemigo <span id="mascota-enemigo"></span> tiene <span id="vidas-enemigo">3</span> vidas</p>

        <p>
            <button id="ataque-fuego">Fuego 🔥</button>
            <button id="ataque-agua">Agua 💦</button>
            <button id="ataque-tierra">Tierra ☘️</button>
        </p>
    </section>

    <section id="mensajes">
    </section>

    <section id="reiniciar">
        <button id="next">Siguiente batalla</button>
    </section>
    <script src="js/modificada.js"></script>
</body>
</html>
