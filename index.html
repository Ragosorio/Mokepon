<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¡Mokepon!</title>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="modificada.js"></script>
</head>
<body>

    <section id="seleccionar-mascota" class="seleccionar-mascota">

        <h1 class="title">¡MOKEPON!</h1>

        <h2 class="subtitulo">Elige tu mascota</h2>

        <div class="grupo-tarjetas">
            <input type="radio" name="mascota" id="hipodoge">
            <label for="hipodoge" class="tarjeta-de-mokepon">
                <p>Hipodoge</p>
                <img src="png/hipodoge.png" alt="hipodoge">
            </label>
        
            <input type="radio" name="mascota" id="capipepo">
            <label for="capipepo" class="tarjeta-de-mokepon">
                <p>Capipepo</p>
                <img src="png/capipepo.png" alt="capipepo">
            </label>
            
            <input type="radio" name="mascota" id="ratigueya">
            <label for="ratigueya" class="tarjeta-de-mokepon">
                <p>Ratigueya</p>
                <img src="png/ratigueya.png" alt="ratigueya">
            </label>

        </div>

        <button id="seleccionar" class="btn-seleccionar">Seleccionar</button>

        <!-- Hipodoge -> Agua
        Capipepo -> Tierra
        Ratigueya -> Fuego
        Langostelvis -> Agua y Fuego
        Tucapalma -> Agua y Tierra
        Paidos -> Tierra y Fuego -->
        

    </section>


    <section id="seleccionar-ataque" class="seleccionar-ataques">
        <h1 class="title">¡MOKEPON!</h1>
        
        <h2 class="subtitulo">Elige tu ataque</h2>

        <div class="btns-ataques">
            <button id="ataque-fuego" class="btn-ataque fuego">Fuego 🔥</button>
            <button id="ataque-agua" class="btn-ataque agua">Agua 💦</button>
            <button id="ataque-tierra" class="btn-ataque tierra">Tierra 🌏</button>
        </div>

        <div id="mensajes" class="mns">
            <p id="resultado">Suerte Crack 😏</p>
            <section id="reiniciar">
                <button id="next" class="btn-reiniciar">Siguiente batalla</button>
            </section>
        </div>

        <div class="ataques">
            <div class="tarjeta-jugador">
                <p id="vidas-jugador" class="vida-de-usuario">3</p>
                <p id="mascota-jugador"></p>
                <div id="ataques-del-jugador"></div>
            </div>

            <div class="tarjeta-enemigo">
                <p id="vidas-enemigo" class="vida-de-enemigo">3</p>
                <p id="mascota-enemigo"></p>
                <div id="ataques-del-enemigo"></div>
            </div>           
        </div>
    </section>
</body>
</html>
